<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Form Builder</title>
  <!-- Bootstrap 5 CDN -->

  <link rel="stylesheet" href="styles.css">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Dynamic Form Builder</h1>

    <!-- Form builder controls -->
    <div id="form-builder" class="mb-4">
      <div id="form-fields"></div>

      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" id="add-text-field">Add Text Field</button>
        <button class="btn btn-primary" id="add-radio-field">Add Radio Button</button>
        <button class="btn btn-primary" id="add-checkbox-field">Add Checkbox</button>
        <button class="btn btn-success" id="save-form">Save Form</button>
        <button class="btn btn-info" id="export-form">Export Form as JSON</button> <!-- Export Button -->
      </div>
    </div>

    <!-- Saved forms -->
    <div id="saved-forms" class="mt-5">
      <h2 class="text-center">Saved Forms</h2>
    </div>
  </div>

  <script src="main.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
