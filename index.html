<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Form Builder</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJxv2Lz6bR4C9WQ4GgGz72sSS3R8f6g9V5lbFfZA+Aa+thSde5MzpUcz0XE" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Dynamic Form Builder</h1>

    <!-- Form builder controls -->
    <div id="form-builder" class="mb-4">
      <div id="form-fields"></div>

      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" id="add-text-field">Add Text Field</button>
        <button class="btn btn-primary" id="add-radio-field">Add Radio Button</button>
        <button class="btn btn-primary" id="add-checkbox-field">Add Checkbox</button>
        <button class="btn btn-success" id="save-form">Save Form</button>
        <button class="btn btn-info" id="export-form">Export Form as JSON</button> <!-- Export Button -->
      </div>
    </div>

    <!-- Saved forms -->
    <div id="saved-forms" class="mt-5">
      <h2 class="text-center">Saved Forms</h2>
    </div>
  </div>

  <!-- Bootstrap 5 JavaScript CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.0/dist/umd/popper.min.js" integrity="sha384-IQGo+2rrt0BcXtpk84zleWCRg5B6RmPJlDF22ElzU5M6D7YfXtH6ft2G+WeOqt1D" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-GLhlTQ8iRABDo+pt8Rm7O2MZRz7x1fXkTQ/igj6Nyo6xw4vY6kBYYQcEdfQd8mfX" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
